<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flexbox</title>
  <style>
    body {
      height: 100vh;
      margin: 20px;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    div {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      width: 200px;
      height: 200px;
      background-color: teal;
    }
    #second {
      background-color: antiquewhite;
    }
  </style>
</head>
<body>
  <div>1</div>
  <div id="second">2</div>
  <div>3</div>
</body>
</html>
