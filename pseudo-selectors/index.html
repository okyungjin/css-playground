<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pseudo Selectors</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: wheat;
    }
    div:first-child {
      background-color: tomato;
    }
    div:last-child {
      background-color: teal;
    }

    span {
      background-color: tomato;
    }
    /*
     * odd / even
     * 1, 2, ..., 2n + 1, 3n + 1, ...
     */
    span:nth-child(odd) {
      background-color: teal;
    }
  </style>
</head>
<body>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>

  <span>hello</span>
  <span>hello</span>
  <span>hello</span>
  <span>hello</span>
  <span>hello</span>
  <span>hello</span>
</body>
</html>
