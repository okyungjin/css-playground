<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>You Are Awesome!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<header class="header">
  <button class="header__close">X</button>
  <h1>Playlist</h1>
</header>

<section class="now-playing">
  <div class="now-playing__song">
    <div class="now-playing__image">
      <i class="fas fa-image"></i>
    </div>
    <div class="now-playing__info">
      <span class="now-playing__title">Random Love</span>
      <span class="now-playing__artist">by Divay Kapoor</span>
    </div>
  </div>

  <div class="now-playing__controller">
    <button class="now-playing__play">
      <i class="fas fa-play"></i>
      <span>Play</span>
    </button>
    <button class="now-playing__like">
      <i class="fas fa-heart"></i>
    </button>
    <button class="now-playing__add">
      <i class="fas fa-plus"></i>
    </button>
  </div>
</section>

<section class="playlist">
  <article class="playlist__row">
    <div class="playlist__cover"></div>
    <div class="playlist__info">
      <span class="playlist__title">Matargasti</span>
      <span class="playlist__artist">Mohit Chauhan</span>
    </div>
  </article>
  <article class="playlist__row">
    <div class="playlist__cover"></div>
    <div class="playlist__info">
      <span class="playlist__title">Attitude</span>
      <span class="playlist__artist">Lewis OfMan, Attitude</span>
    </div>
  </article>
  <article class="playlist__row">
    <div class="playlist__cover"></div>
    <div class="playlist__info">
      <span class="playlist__title">Try Everything</span>
      <span class="playlist__artist">Shakira, Zootopia</span>
    </div>
  </article>
  <article class="playlist__row">
    <div class="playlist__cover"></div>
    <div class="playlist__info">
      <span class="playlist__title">Sunflower</span>
      <span class="playlist__artist">Joseph Vincent, Sunflower</span>
    </div>
  </article>
</section>
</body>

</html>
