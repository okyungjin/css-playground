<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>absolute</title>
  <style>
    body {
      height: 100vh;
      margin: 50px;
    }
    .wheat {
      width: 300px;
      height: 300px;
      background-color: wheat;
    }
    .green {
      position: absolute;
      top: 10px;
      right: 0;
      width: 100px;
      height: 100px;
      background-color: teal;
    }
  </style>
</head>
<body>
  <div class="wheat">
    <div class="green"></div>
  </div>

</body>
</html>
